  <body>
    <div class="row top">
         <div class="c col-lg-2 left">
            <img class ="rocket" src="images/rocket.png" alt="roc"><br>
            <h1>Cheatz</h1>
            <p>  Making Exams Easy</p>
            <img class ="animate" src="images/assgn.gif" alt="assgn"><br>

            <button class="go">Let's go</button>
            <div class="down">
                <p>Enter Your Code<br></p>
                <input type="text" class="code" placeholder="XXX-XXX">
            </div>
         </div>

             <div class="row subrow1">

                      <button class="puc choice"><img class="icons" src="images/Puc.png" alt="puc"><br>PUC</button>
                  </div>
                  <div class="c col-lg-3">
                      <button class="tenth choice"><img class="icons" src="images/10th.png" alt="puc"><br>10th</button>
                  </div>
                  <div class="c col-lg-3">
                      <button class="bca choice"><img class="icons" src="images/Bca.png" alt="puc"><br>BCA</button>
                  </div>
                  <div class="c col-lg-3">
                      <button class="eng choice"><img class="icons" src="images/eng.png" alt="puc"><br>Engineering</button>
                  </div>
              </div>
              <div class="row subrow2">
                  <div class="c col-lg-3">
                      <button class="Bcom choice"><img class="icons" src="images/Bcom.png" alt="puc"><br>Bcom</button>
                  </div>
                  <div class="c col-lg-3">
                      <button class="com choice"><img class="icons" src="images/com.png" alt="puc"><br>Commerce</button>
                  </div>
                  <div class="c col-lg-6">
                      <p>Activites</p>
                  </div>
              </div>
              <div class="row subrow3">
                     <div class="col-6">
                         <p>hgfhgf</p>
                     </div>
                     <div class="col-6">
                       <h1>Get Your App</h1>
                       <p>here</p>
                     </div>
                  </div>

        </div>
    <div class="col-lg-3 right">
        <div class="row rght">
                  <div class="news col-12">
                      <h1>News Board</h1>
                      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
                                    <div class="carousel-inner">
                                        <div class="news carousel-item active">
                                              <img class="d-block w-100 news"  src="images/news1.png" alt="First slide">
                                         </div>
                                         <div class="carousel-item">
                                             <img class="d-block w-100 news"  src="images/news2.png" alt="Second slide">
                                         </div>

                                    </div>

                             <button class="carousel-control-prev" type="button" class="btn btn-light" data-bs-target="#carouselExampleControls" data-bs-slide="prev" >
                                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                  <span class="visually-hidden">Previous</span>
                            </button>
                             <button class="carousel-control-next" type="button" class="btn btn-dark" data-bs-target="#carouselExampleControls" data-bs-slide="next" class="btn btn-light">
                                                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                 <span class="visually-hidden">Next</span>
                             </button>
                      </div>
                  </div>
        </div>
        <div class="row rghb">
                  <div class="c col-12">
                      <h3>Suggest us anything ?</h3>
                      <input type="text" class="suggestions" placeholder="Your ideas to help us improve... ?">
                  </div>
        </div>
